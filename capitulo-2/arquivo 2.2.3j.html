<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">

		<title>Capitulo 2</title>

		<style type="text/css">
			label {display: block;}
			.foco {background-color: red;}
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){				
				$("input").on("focus blur", function(){
					$(this).toggleClass("foco", $("input").is(":focus"));
				});
			});			
		</script>
	</head>
	<body>
		<label for="nome">Nome:</label>
		<input type="text" id="nome">

		<label for="email">E-mail</label>
		<input type="text" id="email">
	</body>
</html>
