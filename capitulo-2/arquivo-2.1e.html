<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">
		<meta name="description" content="jQuery - A biblioteca do programador javascript">

		<meta name="reply-to" content="alan.andradebispo@gmail.com">
		<meta name="robots" content="index,follow">

		<title>Capitulo 2</title>

		<style type="text/css">
			p {cursor: pointer; color: #00f;}
			div {width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->
		<script type="text/javascript">
			 $(document).ready(function(){
			    $('button').click(function () {
			    	/*Atribui a função para quando clicar no button*/
			      $('div').each(function(i){
			      	/*i na função definida each retorna um contador de elementos encontrados, como um loop do tipo for*/
			        var j=i+1;
			        /*Padrão começa de 0, mais foi adicionado na variavel j que começe de 1*/
					alert('DIV '+j+' vai ser colorida');
					/*Apresente o alert com a mensagem e com a variavel j que é o contador de divs*/
					$(this).css('background', 'red');
					/*Aplicar css cada uma de uma vez*/
				  });
			    });
			  });
		</script>
	</head>
	<body>
		<div>DIV</div>
		<div>DIV</div>
		<div>DIV</div>
		<button type="button">Colorir DIVS</button>
	</body>
</html>
