		<title>Capitulo 2</title>

		<style type="text/css">
			
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){				
				$("button").click(function(){
					var totalVisiveis = $(":visible", $("body")).length;
					/*Cria e adiciona na variavel totalVisiveis a quantidade(length) de elemtnos visiveis no contexto body*/
					$("span").text("Foram encontrados " + totalVisiveis + " elementos visiveis no documento");
				});
			});			
		</script>
	</head>
	<body>
		<button type="button">Ocultos</button>
		<h1>Cabeçalho de nivel 1</h1>
		<p>Texto de um parágrafo</p>
		<span></span> <!--aqui jQuery escreve o resultado de elementos visiveis encontrados-->
	</body>
</html>
