<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">
		<meta name="description" content="jQuery - A biblioteca do programador javascript">
		<meta name="author" content="Alan Andrade">
		<meta name="reply-to" content="alan.andradebispo@gmail.com">
		<meta name="robots" content="index,follow">

		<title>Capitulo 2</title>

		<style type="text/css">
			div {width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){				
				$("button").click(function(){
					$("h2 ~ p").css("background","red");
					/*Seletor composto, acessa somente os elemento direto após a tag H2*/
				});	
			});			
		</script>
	</head>
	<body>
		<button type="button">Vermelha</button>
		<p>Parágrafo antes do cabeçalho H2</p>
		<h2>Cabeçalho H2</h2>
		<p>Primeira parágrafo após o cabeçalho H2</p>
		<p>Segundo parágrafo após o cabeçalho H2</p>
		<div>DIV</div>
		<p>Terceiro parágrafo após o cabeçalho H2</p>

		<div>
			<p>Parágrafo dentro de um div</p>
		</div>
	</body>
</html>
