<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">
		<meta name="description" content="jQuery - A biblioteca do programador javascript">
		<meta name="author" content="Alan Andrade">
		<meta name="reply-to" content="alan.andradebispo@gmail.com">
		<meta name="robots" content="index,follow">

		<title>Seletores de atributo</title>

		<style type="text/css">
			
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){				
				$("button").click(function(){
					$("p[title]").css("background","red");
					/*Foi ativado somente os elementos da tag p que continha o atributo tittle*/
				});
			});			
		</script>
	</head>
	<body>
		<button type="button">Vermelha</button>
		<h3>Cabeçalho nivel 3</h3>
		<p>Texto de um parágrafo <b>sem</b> atributo title</p>
		<p title="meu_titulo">Texto de um parágrafo <b>com</b> atributo title.</p>
		<p lang="pt-br">Texto de um parágrafo com atributo lang.</p>
		<p title="outro_titulo">Texto de um parágrafo com atributo title.</p>
	</body>
</html>
