<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">

		<title>Capitulo 2</title>

		<style type="text/css">
			div{margin: 20px 0; color: red;}
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->
		<script type="text/javascript">
			$(document).ready(function(){
				 function conteudoParagrafos(p) {
				 /*Foi criada a função conteudoParagrafos que percorre os parágrafos*/
				 	var arrayConteudos = [];
				 	/*Criada a variavel arrayConteudos*/
				 	for (var i = 0; i < p.length; i++){
				 		arrayConteudos.push(p[i].innerHTML);
				 	}
				 	$('div').text(arrayConteudos.join(' - '));
				 }

				 $('button').click(function(){
				 	conteudoParagrafos($('p').get().reverse());
				 });

				 $('.reset').click(function(){
				 	$("div").empty();
				 });
			});
		</script>
	</head>
	<body>
		<button type="button">Rodar Script</button>
		<button type="button" class="reset">Reset</button>
		<p>Parágrafo um.</p>
		<p>Parágrafo dois.</p>
		<p>Parágrafo três.</p>
		<div></div>
	</body>
</html>
