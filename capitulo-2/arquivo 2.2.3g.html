		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){				
				$("button").click(function(){
					$("td:gt(1)").css("background","red");
					$("td:gt(-6)").css("background","blue");
				});	
			});			
		</script>
	</head>
	<body>
		<button type="button">Vermelha</button>
		<table border="1">
			<tr>
				<td>td 0</td>
				<td>td 1</td>
			</tr>

			<tr>
				<td>td 2</td>
				<td>td 3</td>
			</tr>

			<tr>
				<td>td 4</td>
				<td>td 5</td>
			</tr>

			<tr>
				<td>td 6</td>
				<td>td 7</td>
			</tr>
		</table>
	</body>
