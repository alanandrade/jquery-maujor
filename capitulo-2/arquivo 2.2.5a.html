		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){				
				$("button").click(function(){
					var totalOcultos = $(":hidden",("body")).length;
					/*Cria a variavel totalOcultos e adiciona a ela a contagem total(length) de elementos oculto dentro somente de body*/
					var inputOcultos = $("input:hidden").length;
					/*Cria a variavel inputOcultos e adiciona a elas contagem total(length) de elementos input ocultos */
					$("span").text("Foram encontrados " + totalOcultos + " elementos ocultos, sendo " + inputOcultos + " elementos input do tipo hidden "); 
					/*Exiber dentro de span o texto com o conteudo armazenado na variavel*/
				});
			});			
		</script>
	</head>
	<body>
		<button type="button">Ocultos</button>
		<h1>Cabeçalho oculto por declaração CSS</h1>
		<form>
			<input type="hidden">
			<input type="hidden">
		</form>
		<span></span> <!--aqui jQuery escreve os resultados de elementos ocultos encontrados-->
	</body>
