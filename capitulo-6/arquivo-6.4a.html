<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">
		<meta name="description" content="jQuery - A biblioteca do programador javascript">
		<meta name="author" content="Alan Andrade">
		<meta name="reply-to" content="alan.andradebispo@gmail.com">
		<meta name="robots" content="index,follow">

		<title>Seletores de atributo</title>

		<style type="text/css">
			div {
			width:40px; 
			height:40px;
			margin:30px 0;
			border:2px solid #000;
			background:#0f0; 
			}

		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){
				
				$('button:eq(0)').click(function(){
					$('div').animate({ 
					width: '300px',
					height: '600px',
					opacity: 0.33,
					border: '10px dashed #f00'
					}, 
					1500 )
				});

			});		
		</script>
	</head>
	<body>
		<button type="button">Animar</button>
		<div></div>
	</body>
</html>
