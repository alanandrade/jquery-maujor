<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">
		<meta name="description" content="jQuery - A biblioteca do programador javascript">
		<meta name="author" content="Alan Andrade">
		<meta name="reply-to" content="alan.andradebispo@gmail.com">
		<meta name="robots" content="index,follow">

		<title>Seletores de atributo</title>

		<style type="text/css">
			div {position: absolute; width: 80px; height: 80px; border: 2px solid #000; background-color: #f00; left: 140px; top: 70px;}

		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){
				
				$("button:eq(0)").click(function(){
					$("div").animate({left:"+=1000px"}, 6000);
				});

				$("button:eq(1)").click(function(){
					$("div").stop();
				});

				$("button:eq(2)").click(function(){
					$("div").css({left:"140px"});
				});

			});		
		</script>
	</head>
	<body>
		<button type="button">Animar</button>
		<button type="button">Parar</button>
		<button type="reset">Reset</button>
		<div></div>
	</body>
</html>
