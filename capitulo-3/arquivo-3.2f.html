<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">
		<meta name="description" content="jQuery - A biblioteca do programador javascript">
		<meta name="author" content="Alan Andrade">
		<meta name="reply-to" content="alan.andradebispo@gmail.com">
		<meta name="robots" content="index,follow">

		<title>Seletores de atributo</title>

		<style type="text/css">
			ul {width: 80px; border: 1px solid #333; padding: 10px 30px;}
			li.mudar{color: #f00; background-color: #333; list-style: none; margin: 3px 0;}
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){
				$("ul").click(function(){
					var qdeItens = $('li', this).length;
					$("li", this).toggleClass("mudar", (qdeItens > 3));
				});				
			});		
		</script>
	</head>
	<body>
		<p>Click cada uma das listas a seguir</p>

		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
	</body>
</html>
