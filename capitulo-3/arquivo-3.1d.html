		<title>Seletores de atributo</title>

		<style type="text/css">
			img {display: block; margin-bottom: 15px;}
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){
		$('img').click(function () {
			$('p.msg').empty();
			$('img').attr('width', function(i, valor) {
			$('<p class="msg"> width=' + valor*(i+1) + 'px</p>').insertAfter(this);
			return (valor*(i+1));
			});
		});
	});		
		</script>

		<p>Clique em qualquer imagem</p>
