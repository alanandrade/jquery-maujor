		<style type="text/css">
			.minha_classe {color: #f00; font-size: 45px;}
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					$("p").addClass("minha_classe");
				});
			});		
		</script>
