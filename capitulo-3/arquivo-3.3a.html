<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">
		<meta name="description" content="jQuery - A biblioteca do programador javascript">
		<meta name="author" content="Alan Andrade">
		<meta name="reply-to" content="alan.andradebispo@gmail.com">
		<meta name="robots" content="index,follow">

		<title>Seletores de atributo</title>

		<style type="text/css">
			span{display: none; background-color: #ff0; padding: 8px 12px; border: 1px solid #000;}
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					var conteudoHtml = $("p").html();
					/*Pegar o html do seletor p jquery e adicionar na variavel conteudoHtml*/
					$("span").css("display","block").text(conteudoHtml);
					/*Exibir dentro de span o text armazenado na variavel com o css acima*/
				});			
			});		
		</script>
	</head>
	<body>
		<button type="button">HTML</button>

		<p>Esse é o 1<sup>o.</sup> parágrafo <em>demonstrar</em> o método
			<strong>jQuery</strong><code>html()</code>.</p>
			<p>Outro parágrafo</p>
			<span></span>
	</body>
</html>
