<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">
		<meta name="description" content="jQuery - A biblioteca do programador javascript">
		<meta name="author" content="Alan Andrade">
		<meta name="reply-to" content="alan.andradebispo@gmail.com">
		<meta name="robots" content="index,follow">

		<title>Seletores de atributo</title>

		<style type="text/css">
			
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){				
				$("button").click(function(){
					var valorAtributo = $("h1").attr("title");
					/*Cria e adiciona na Variavel valorAtributo, o valor de atributo title de h1*/
					$("#resultado").css("display","block")
					/*Adiciona no ID resultado o CSS ao lado mais um texto informando o resultado da variavel valorAtributo*/
					.text("O valor do atributo title é: " + valorAtributo);
				});
			});			
		</script>
	</head>
	<body>
		<button type="button">Atributo</button>
		<h1 title="Logotipo">Cabeçalho nivel 1 com atributo title="logotipo"</h1>
		<p id="um">Primeiro parágrafo com id="um"</p>
		<p class="diferente">Segundo parágrafo com atributo class="diferente"</p>
		<p class="diferente">Terceiro paragrafo com atributo class="diferente"</p>
		<div id="resultado"></div>
	</body>
</html>
