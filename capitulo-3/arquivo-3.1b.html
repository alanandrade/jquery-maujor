<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">
		<meta name="description" content="jQuery - A biblioteca do programador javascript">
		<meta name="author" content="Alan Andrade">
		<meta name="reply-to" content="alan.andradebispo@gmail.com">
		<meta name="robots" content="index,follow">

		<title>Seletores de atributo</title>

		<style type="text/css">
			img {display: none;}
		</style>

		<script type="text/javascript" src="../js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->

		<script type="text/javascript">
			$(document).ready(function(){				
				$("button").click(function(){
					$("img").css("display","block").attr({
						src: "../imagens/maujor.jpg",
						title: "Foto do Maujor",
						alt: "Foto do Maujor"
					});
					/*Ao clicar no button, exibir no campo <img /> as colicitacoes acima*/
				});
			});			
		</script>
	</head>
	<body>
		<button type="button">Ver</button>
		<img />
	</body>
</html>
