<html lang="pt-br">

		<meta charset="UTF-8">

		<meta name="keywords" content="Emporio do homem, emporio, homem, masculino, sao mateus, loja, roupas, camisas">

		<meta name="robots" content="index,follow">

		<style type="text/css">
			h1 {color: #090;}
		</style>

		<script type="text/javascript" src="js/jquery.js"></script> <!-- Esta linha chama a biblioteca jQuery-->
		<script type="text/javascript">
			document.getElementById('btn-vermelha').onclick = mudaCor;

			function mudaCor() {
				document.getElementById('cor').style.color = '#ff0000';
			};
		</script>
		<!-- O Script não é executado pois a solicitação de alteração jQuery está ocorrendo antes da criação do DOM html -->
	
		<title>Capitulo</title>
	</head>
	<body>
		<h1 id="cor">Cabeçalho muda de cor</h1>
		<button type="button" id="btn-vermelha">
			Vermelha
		</button>
	</body>
</html>
